<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mattehjälpen 🎒</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div>
        <h1>Mattehjälpen 🎒</h1>
        <p>Övningar för 7–9-åringar — med ljud och direkt feedback</p>
      </div>
      <div class="scoreboard">
        <div>Poäng: <span id="score">0</span></div>
        <div>Streak: <span id="streak">0</span></div>
      </div>
    </header>

    <section class="controls">
      <div>
        <label>Operation:</label>
        <select id="operation">
          <option value="addition">Addition (+)</option>
          <option value="subtraction">Subtraktion (-)</option>
          <option value="multiplication">Multiplikation (×)</option>
          <option value="division">Division (÷)</option>
        </select>
      </div>
      <div>
        <label>Svårighetsgrad:</label>
        <select id="difficulty">
          <option value="easy">Lätt</option>
          <option value="medium">Medel</option>
          <option value="hard">Svår</option>
        </select>
      </div>
      <button id="new-problem">Ny uppgift</button>
    </section>

    <main>
      <div id="problem" class="problem">Tryck “Ny uppgift” för att börja!</div>
      <form id="answer-form">
        <input type="number" id="answer" placeholder="Skriv ditt svar..." required />
        <button type="submit">Kontrollera</button>
      </form>
      <div id="feedback" class="feedback"></div>
      <div id="solution" class="solution"></div>
    </main>

    <footer>
     
      <button id="reset">🔁 Nollställ</button>
    </footer>
  </div>

  <script src="matte_sve_1.js"></script>
</body>
</html>
