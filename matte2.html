<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matteövningar</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <h1>Matteövningar</h1>

  <div class="controls">
    <label for="operation">Räknesätt:</label>
    <select id="operation">
      <option value="addition">Addition</option>
      <option value="subtraction">Subtraktion</option>
      <option value="multiplication">Multiplikation</option>
      <option value="division">Division</option>
      <option value="times-table">Multiplikationstabell</option>
    </select>

    <label for="difficulty">Svårighetsgrad:</label>
    <select id="difficulty">
      <option value="easy">Lätt</option>
      <option value="medium">Mellan</option>
      <option value="hard">Svår</option>
    </select>

    <button id="new-problem">Ny uppgift</button>
    <button id="reset">Nollställ</button>
    <button id="speak-problem">Lyssna</button>
  </div>

  <div class="problem-box">
    <div id="problem">Tryck "Ny uppgift" för att börja!</div>
    <form id="answer-form">
      <input type="number" id="answer" placeholder="Skriv ditt svar" required />
      <button type="submit">Svara</button>
    </form>
    <div id="feedback" class="feedback"></div>
    <div id="solution" class="solution"></div>
  </div>

  <div class="stats">
    <p>Poäng: <span id="score">0</span></p>
    <p>Rätt i rad: <span id="streak">0</span></p>
  </div>

  <script src="script2.js"></script>
</body>
</html>
